<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/base.css">
    <title>Cyber Pereirão | Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid" style="background-color:rgb(255,217,100);">
                <a class="navbar-brand" href="#">
                    <h1> <img src="logo.png" class="img-logo"> Cyber Pereirão</h1>
                </a>

                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    class="navbar-toggler" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                    </ul>
                    <div class="navbar-nav">
                        <li class="nav-item mx-4">
                            <a class="nav-link active" aria-current="page" href="#">
                                <h4>Home</h4>
                            </a>
                        </li>
                        <li class="nav-item mx-4">
                            <a class="nav-link active" aria-current="page" href="#">
                                <h4>Serviços</h4>
                            </a>
                        </li>
                        <li class="nav-item mx-4">
                            <a class="nav-link active" aria-current="page" href="#">
                                <h4>Contatos</h4>
                            </a>
                        </li>
                    </div>

                </div>
            </div>
        </nav>
    </header>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="assets/img/teste2.jpg" class="d-block car-img" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="titulo-car"></h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="10000">
                <img src="assets/img/teste.jpg" class="d-block  car-img" alt="...">
                <div class="carousel-caption d-none d-md-block box-img-car-descricao">
                    <h5 class="titulo-car">Os nossos serviços na palma da sua mão</h5>
                    <p>Suporte online 24 horas por dia de qualquer lugar.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="10000">
                <img src="assets/img/teste3.jpg" class="d-block  car-img" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="titulo-car">Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <main>
    </main>
</body>


</html>
